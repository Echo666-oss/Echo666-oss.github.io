<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
    <title>Can_Assignment05</title>
    <!--semantic-ui 配置-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div class="ui borderless main menu fixed" style="position: fixed;top:0px;left:auto;z-index: 10;">
     <div class="ui text container">
      <div class="header item">
          Can's Assignment05
      </div>
     </div>
    </div>
    

    <div class="ui text container" style="margin-top:80px;">
      <h3>choose what you like to see from the box</h3>
      <span>show me group by
          <div class="ui inline dropdown">
            <div class="text">
                Player
            </div>
            <i class="dropdown icon"></i>
            <div class="menu">
            <div id="playerdata" class="item">
                Player
          </div>
          <div id="teamdata" class="item">
              Team
          </div>
          <div id="collegedata" class="item">
              College
          </div>
        </div>
      </span>

      <div id="default_dataview" style="margin-top:20px; margin-bottom:40px;">
        <iframe class="airtable-embed" src="https://airtable.com/embed/shrWgs4IXajN41vRT?backgroundColor=gray&viewControls=on" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;"></iframe> 
    </div>
    <div id="selected_dataview">

    </div>
    
    </div>
</body>
</html>

<script>
    $(document).ready(function(){
        $('.ui.dropdown').dropdown();
        document.getElementById('teamdata').addEventListener('click',changeviewtoteam);
        document.getElementById('collegedata').addEventListener('click',changeviewtocollege);
        document.getElementById('playerdata').addEventListener('click',changeviewtoplayer);
    
        function changeviewtoteam(){
            document.getElementById('default_dataview').style.display="none";
            document.getElementById('selected_dataview').innerHTML='<iframe class="airtable-embed" src="https://airtable.com/embed/shrZZ3EM4J5XIh8v1?backgroundColor=gray&viewControls=on" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;"></iframe>';
        };

        function changeviewtocollege(){
            document.getElementById('default_dataview').style.display="none";
            document.getElementById('selected_dataview').innerHTML='<iframe class="airtable-embed" src="https://airtable.com/embed/shr3DRhgdjXWMSTIB?backgroundColor=gray&viewControls=on" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;"></iframe>';
        };

        function changeviewtoplayer(){
            document.getElementById('default_dataview').style.display="none";
            document.getElementById('selected_dataview').innerHTML='<iframe class="airtable-embed" src="https://airtable.com/embed/shrWgs4IXajN41vRT?backgroundColor=gray&viewControls=on" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;"></iframe>';
        };
    
    });
</script>
